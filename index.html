  <style>
    /* ===== Scrollbar CSS ===== */
    /* Firefox */
    * {
      scrollbar-width: auto;
      scrollbar-color: #211ec8 #ffffff;
    }

    /* Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
      width: 16px;
    }

    *::-webkit-scrollbar-track {
      background: #202c3c;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #211ec8;
      border-radius: 10px;
      border: 3px solid #202c3c;
    }
  </style>
